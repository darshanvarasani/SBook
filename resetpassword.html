<html>
    <head>
        <title>Reset Password</title>
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body style="background-color:aliceblue; align-items: center;">    
        <div class="card" style="width: 480px;">  
        <form action="login.html" >   
            <img src="images/logo.png" alt="SBook" style="height: 40px;"> <br> 
            <label style="text-align: center; font-size:xx-large; font-family:Georgia, 'Times New Roman', Times, serif;">Reset Password</label>
            <table style="text-align: right; margin-top: 10px;">
                <tr>
                    <td><label style="font-size: x-large ;">Email : </label></td>
                    <td><input type="email" class="textbox" placeholder="Enter Email ID" name="email" required></td>
                </tr>
                <tr>
                    <td><label style="font-size: x-large;">Password : </label></td>
                    <td><input type="password" class="textbox" placeholder="Enter Password" name="password" required></td>
                </tr>
                <tr>
                    <td><label style="font-size: x-large;">Confirm Password : </label></td>
                    <td><input type="password" class="textbox" placeholder="Confirm Password" name="cpassword" required></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" class="button1" value="reset password" style="background-color: cornflowerblue;" ></td>
                </tr>
            </table>     
        </form>  
        </div>   
    </body>
</html>

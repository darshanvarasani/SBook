<html>
    <head>
        <title>Reset Password</title>
    </head>
    <body>
        <form action="login.html" method="POST">
            <table align="center">           
                <tr>
                    <td><label>Email Address : </label></td>
                    <td><input id="pass" name="email" type="email" required></td>
                </tr>
                <tr>
                    <td><label>Password : </label></td>
                    <td><input id="pass" name="resetpass" type="password" data-type="password" required></td>
                </tr>
                <tr>
                    <td><label>Renter Password : </label></td>
                    <td><input id="pass" name="rrpass" type="password" data-type="password" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Reset"></td>
                </tr>
            </table>
        </form>
    </body>
</html>

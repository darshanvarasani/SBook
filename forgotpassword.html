<html>
    <head>
        <title>Forgot Password</title>
    </head>
    <body>
        <form action="#" method="POST">
            <table align="center">
                <tr>
                    <td><label>Email ID : </label></td>
                    <td><input type="email" placeholder="Enter registered email id" name="email" required></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Submit"></td>
                </tr>
                <tr>
                    <td colspan="2">Mail will sent to you on entered email id to reset password if email id is registered</td>
                </tr>
            </table>
        </form>
    </body>
</html>

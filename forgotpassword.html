<html>
    <head>
        <title>Forgot Password</title>
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body style="background-color:aliceblue; align-items: center;">    
        <div class="card">  
        <form action="login.html">   
            <img src="images/logo.png" alt="SBook" style=" border-radius: 8px; margin-top: 10px;"> <br> 
            <label style="text-align: center; font-size:xx-large; font-family:Georgia, 'Times New Roman', Times, serif;">Forgot Password</label>
            <table style="text-align: center; margin-top: 10px;">
                <tr>
                    <td><label style="font-size: x-large ;">Email : </label></td>
                    <td><input type="email" class="textbox" placeholder="Enter Email ID" name="femail" required></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" class="button1" style="background-color: cornflowerblue;" ></td>
                </tr>
            </table> 
            <p>Enter registered email id and we will send you link to reset password.</p>     
        </form>  
        </div>   
    </body>
</html>

<html>
    <head>
        <title>SBook Sign up!</title>
    </head>
    <body>
        <center> <h1> Sign Up </h1> </center>
        <form action="login.html" method="post"> 
            <table align="center">           
            <tr>
                <td><label>Username : </label></td>
                <td><input id="user" name="user" type="text" required></td>
            </tr>
            <tr>
                <td><label>Email Address : </label></td>
                <td><input id="pass" name="email" type="text" required></td>
            </tr>
            <tr>
                <td><label>Password : </label></td>
                <td><input id="pass" name="spass" type="password" data-type="password" required></td>
            </tr>
            <tr>
                <td><label>Renter Password : </label></td>
                <td><input id="pass" name="rpass" type="password" data-type="password" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="Sign Up"></td>
                <td><input type="reset" value="Cancel"></td>
            </tr>
            <tr>
                <td colspan="2"><a href="login.html">Already Member?</a></td>
            </tr>
            </table>
        </form>
    </body>
</html>

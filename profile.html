<html>
    <head>
        <title>Profile</title>
        <link rel="stylesheet" href="css/profile.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>        
    </head>
    <body style="background-color:aliceblue;">
        <div class="header sticky">
            <img src="images/logo.png" alt="SBook" style="height: 40px;">
            <div class="header-right">
                <a href="index.html">Feed</a>
                <a href="friends.html">Friends</a>
                <a class="active" href="profile.html">Profile</a>
                <a href="messagebox.html">MessageBox</a>
                <a href="login.html">Logout</a>
            </div>
        </div>
        <div class="grid-container" style="margin-top: 20px;">
            <div style="grid-column-start: 1;">
            <div class="card" style="margin-top: 60px; width: 300px; height: 400px;">
                <img src="images/avtar.jpg" alt="Avatar" style="width: 200px; height: 200px; border-radius: 50%; margin-left: 50px;">
                <div style="padding: 2px 16px;">
                    <h4><b>My Profile</b></h4>
                    <p>Name : Darshan</p>
                    <p>Degree : B.Tech(Computer Engineer)</p>
                    <p>Home : Surat, Gujarat</p>
                    <p>DOB : 2nd January 2001</p>
                </div>
            </div></div>
            <div style="grid-column-start: 2;">
            <div class="card" style="margin-top: 60px; width: 1000px; height:fit-content;">
                <div class="container" style="width: 1000px; padding-left: 0px;">
                <ul id="myTab" class="nav nav-tabs" style="width: 1000px;">
                    <li class="active"><a data-toggle="tab" href="#about">About</a></li>
                    <li><a data-toggle="tab" href="#friends">Friends</a></li>
                    <li><a data-toggle="tab" href="#photos">Photos</a></li>
                </ul>
                <div class="tab-content">
                <div class="tab-pane fade in active" id="about" style="background-color: white; ">
                <table style="margin: 20px; text-align: center;">
                    <tr>
                        <td><label>First Name : </label></td>
                        <td><input type="text" placeholder="Enter First name" name="fname" required></td>
                    </tr>
                    <tr>
                        <td><label>Middle Name : </label></td>
                        <td><input type="text" placeholder="Enter middle name" name="mname" required></td>
                    </tr>
                    <tr>
                        <td><label>Last Name : </label></td>
                        <td><input type="text" placeholder="Enter Last name" name="lname" required></td>
                    </tr>
                    <tr>
                        <td><label>Email ID : </label></td>
                        <td><input type="email" placeholder="Enter Email id" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label>Birthdate : </label></td>
                        <td><input type="date" name="dob" required></td>
                    </tr>
                    <tr>
                        <td><label>Gender : </label></td>
                        <td align="left"><input type="radio" name="gender" value="Male">Male<input type="radio" name="gender" value="Female">Female</td>
                    </tr>
                    <tr>
                        <td><label>Hobbies : </label></td>
                        <td><input type="text" placeholder="Enter your hobbies" name="hobbies"></td>
                    </tr>
                    <tr>
                        <td><label>City : </label></td>
                        <td><input type="text" placeholder="Enter City" name="city"></td>
                    </tr>
                    <tr>
                        <td><label>State : </label></td>
                        <td><input type="text" placeholder="Enter State" name="state"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" class="button1" data-toggle="modal" data-target="#myModal" value="Update Details" style="background-color: #4CAF50; float: right;"></td>
                        <div class="modal" id="myModal" data-backdrop="static">
                            <div class="modal-dialog">
                              <div class="modal-content">
                              
                                <!-- Modal Header -->
                                <!-- <div class="modal-header">
                                  <h4 class="modal-title">Update Details</h4>
                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div> -->
                                
                                <!-- Modal body -->
                                <div class="modal-body">
                                   <h3> Confirm update details</h3>
                                </div>
                                
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Update</button>                                  
                                </div>
                                
                              </div>
                            </div>
                          </div>
                    </tr>
                </table></div>
                <div class="tab-pane fade" id="friends" style="background-color: white;">
                    <table style="margin: 20px; text-align: center; width: 30%;">
                        <tr>
                            <td><img src="images/user1.jpg" alt="Avatar" style="width: 80px; height: 80px; border-radius: 50%; margin-left: 10px;"></td>
                            <td><h4>User1</h4></td>
                        </tr>
                        <tr>
                            <td><img src="images/user2.jpg" alt="Avatar" style="width: 80px; height: 80px; border-radius: 50%; margin-left: 10px;"></td>
                            <td><h4>User2</h4></td>
                        </tr>
                    </table>
                </div>
                <div class="tab-pane fade" id="photos" style="background-color: white;">
                    <div class="card" style="margin-top: 10px; width: 1000px; height:fit-content;">
                        <table style="margin: 10px; text-align:left;">
                            <tr>
                                <td><img src="images/avtar.jpg" alt="Avatar" style="width: 80px; height: 80px; border-radius: 50%; margin-left: 10px;"></td>
                                <td><h4>Darshan</h4></td>
                            </tr>
                        </table>
                        <hr>
                        <p>Wonderful...</p>
                        <img src="images/wonderful.jpg" alt="photo" style="width: auto; height: 500px;">
                        <br>
                        <input type="button" class="button1" value="Like" style="margin: 10px; background-color: cornflowerblue;">
                        <input type="button" class="button1" value="Comment" style="margin: 10px; background-color: cornflowerblue;">
                    </div>
                    <div class="card" style="margin-top: 10px; width: 1000px; height:fit-content;">
                        <table style="margin: 10px; text-align:left;">
                            <tr>
                                <td><img src="images/avtar.jpg" alt="Avatar" style="width: 80px; height: 80px; border-radius: 50%; margin-left: 10px;"></td>
                                <td><h4>Darshan</h4></td>
                            </tr>
                        </table>
                        <hr>
                        <p>Sunset View..</p>
                        <img src="images/sunset.jpg" alt="photo" style="width: auto; height: 500px;">
                        <br>
                        <input type="button" class="button1" value="Like" style="margin: 10px; background-color: cornflowerblue;">
                        <input type="button" class="button1" value="Comment" style="margin: 10px; background-color: cornflowerblue;">
                    </div>
                </div>
            </div></div></div>
        </div>
        <script>
            $(document).ready(function(){ 
                $("#myTab a").click(function(e){
                    e.preventDefault();
                    $(this).tab('show');
                });
            });
          </script>
    </body>
</html>

<html>
    <head>
        <title>Message Box</title>
        <link rel="stylesheet" href="css/messagebox.css">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    </head>
    <body style="background-color:aliceblue;">
        <script src="javascript/messagebox.js"></script>
        <div class="header sticky">
            <img src="images/logo.png" alt="SBook" style="height: 40px;">
            <div class="header-right">
                <a href="index.html">Feed</a>
                <a href="friends.html">Friends</a>
                <a href="profile.html">Profile</a>
                <a class="active" href="messagebox.html">MessageBox</a>
                <a href="login.html">Logout</a>
            </div>
        </div>
        <div class="grid-container">
            <div style="grid-column-start: 1;">
            <div class="card" style="margin-top: 60px; width: 300px; height: 400px;">
                <img src="images/avtar.jpg" alt="Avatar" style="width: 200px; height: 200px; border-radius: 50%; margin-left: 50px;">
                <div style="padding: 2px 16px;">
                    <h4><b>My Profile</b></h4>
                    <p>Name : Darshan</p>
                    <p>Degree : B.Tech(Computer Engineer)</p>
                    <p>Home : Surat, Gujarat</p>
                    <p>DOB : 2nd January 2001</p>
                </div>
            </div></div>
            <div style="grid-column-start: 2;">
            <div class="card" style="margin-top: 60px; width:fit-content; height:fit-content;">
                <h3 style="padding-left: 10px;"><b>Friends :-</b></h3><hr>
                <table style="margin: 20px; text-align: center; width: 30%;">
                    <tr>
                        <td><img src="images/user1.jpg" alt="Avatar" style="width: 80px; height: 80px; border-radius: 50%; margin-left: 10px;"></td>
                        <td><h4>User1</h4></td>
                        <td><input type="button" id="user1" class="button1" value="send message" onclick="open_tab(this.id)" style="background-color: cornflowerblue;"></td>
                    </tr>
                    <tr>
                        <td><img src="images/user2.jpg" alt="Avatar" style="width: 80px; height: 80px; border-radius: 50%; margin-left: 10px;"></td>
                        <td><h4>User2</h4></td>
                        <td><input type="button" id="user2" class="button1" value="send message" onclick="open_tab(this.id)" style="background-color: cornflowerblue;"></td>
                    </tr>
                </table>
            </div></div>
            <div style="grid-column-start: 3;">
            <div id="chatbox" class="card" style="margin-top: 60px; width:700px; height:500px; display: none;">
                <table style="margin: 10px; text-align:left;">
                    <tr>
                        <td><img src="images/user1.jpg" id="chatpic" alt="Avatar" style="width: 80px; height: 80px; border-radius: 50%; margin-left: 10px;"></td>
                        <td><h3 id="chatname">User1</h3></td>
                        <td align="right"><input type="button" class="button1" value="close" onclick="close_tab()" style="background-color: grey;margin-left: 450px;"></td>
                    </tr>
                </table>
                <div class="card" style="width: 700px; height: 350px;">

                </div>
                <div style="position: absolute; bottom: auto;">
                    <input type="text" placeholder="Type your message" id="message" style="width: 600px; margin-top: 5px;">
                    <input type="button" class="button1" name="send" value="send" style="margin: 5px; background-color: #4CAF50;">
                </div>
            </div></div>
    </body>
</html>
